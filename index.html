<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #3897f0;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Instagram Video Downloader</h1>
  <input type="text" id="urlInput" placeholder="Paste Instagram video URL here" />
  <button onclick="download()">Download</button>

  <div class="result" id="resultDiv"></div>

  <script>
    function download() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.includes("instagram.com")) {
        alert("Please enter a valid Instagram URL.");
        return;
      }

      // Using iframe to redirect to a third-party downloader
      document.getElementById("resultDiv").innerHTML = `
        <p>Redirecting through secure downloader...</p>
        <iframe src="https://igram.io/en/dl?url=${encodeURIComponent(url)}"></iframe>
      `;
    }
  </script>

</body>
</html>
