<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Free Instagram Video Downloader. Download Instagram videos and reels online without login.">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xl">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-blue-600 mb-4">Instagram Video Downloader</h1>
    <p class="text-gray-600 text-center mb-6">Paste any public Instagram video or reel link to download instantly.</p>

    <input id="urlInput" type="text" placeholder="Paste Instagram URL here"
      class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

    <button onclick="downloadVideo()"
      class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition">
      Download Now
    </button>

    <div id="resultArea" class="mt-6 text-center"></div>
  </div>

  <footer class="mt-8 text-sm text-gray-400 text-center">
    Â© 2025 InstaDownloader. Free tool, no login required.
  </footer>

  <script>
    function downloadVideo() {
      const url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("resultArea");

      if (!url.includes("instagram.com")) {
        alert("Please enter a valid Instagram video URL.");
        return;
      }

      resultDiv.innerHTML = `
        <p class="text-gray-500 mb-3">Loading download tool...</p>
        <iframe src="https://igram.io/en/dl?url=${encodeURIComponent(url)}"
          class="w-full h-[500px] border-none rounded-lg shadow"></iframe>
      `;
    }
  </script>

</body>
</html>
